<script>
$(document).ready(function() {
//check mobile device
var isMobile = window.matchMedia("only screen and (max-width: 760px)");

    
	var table = $('#tbl-staff').DataTable( {
		responsive: false,
		"paging":   true,
        "ordering": true,
        "info":     false,
		"searching":true,
		"pagingType": "full_numbers",
		"scrollX": true,
		 "language": {
            //"lengthMenu": "Display _MENU_ records per page",
            "zeroRecords": "Nothing found - sorry",
            "info": "Showing page _PAGE_ of _PAGES_",
            "infoEmpty": "No records available",
            "infoFiltered": "(filtered from _MAX_ total records)"
        },
		//disable sort 
		aoColumnDefs: [
		  {
			 bSortable: false,
			 aTargets: [ 1 ]
		  }
		]
	} );
	//select row
	  $('#tbl-staff tbody').on( 'click', 'tr', function () {
        if ( $(this).hasClass('selected') ) {
            $(this).removeClass('selected');
        }
        else {
            table.$('tr.selected').removeClass('selected');
            $(this).addClass('selected');
        }
    } );
	//edit row
	$('#edit-data').on( 'click', function () {
		alert($('#tbl-staff tr.selected').data('id'));
	});
	//add row
	var counter = 1;
 
	 $('#addRow').on( 'click', function () {
        table.row.add( [
            counter +'.1',
            counter +'.2',
            counter +'.3',
            counter +'.4',
            counter +'.5',
			counter +'.6'
        ] ).draw( false );
 
        counter++;
    } );
	//remove row
	$('#remove-data').on('click',function(){
		 table.row('.selected').remove().draw( false );
	});
	if (isMobile.matches) {
       $('#tbl-staff_filter').parent().attr('style','padding:0;float:left');
	   $('#tbl-staff_length').attr('style','float:left');
    }
	//click nav
	  $(function() {
        $('#nav li').click(function() {
           $('#nav li').removeClass();
           $(this).addClass('active');
        });
     });
} );
</script>
